<div class="container" style="height: 100vh;">
    <div class="row align-items-center" style="height: 100%;">
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow-lg p-4">
            <input type="text" placeholder="Enter location" class="form-control" [(ngModel)]="location">
            <div class="text-center mt-3">
                <button (click)="getWeather()" class="btn btn-outline-dark">Find</button>
            </div>
            <div class="card mt-3" *ngIf="weatherInfo">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Description: {{weatherInfo.weather[0].description}}</li>
                    <li class="list-group-item">Current Temperature: {{weatherInfo.main.temp}}</li>
                    <li class="list-group-item">Feels like: {{weatherInfo.main.feels_like}}</li>
                    <li class="list-group-item">Pressure: {{weatherInfo.main.pressure}}</li>
                    <li class="list-group-item">Humidity: {{weatherInfo.main.humidity}}</li>
                    <li class="list-group-item">Sea level: {{weatherInfo.main.sea_level}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
